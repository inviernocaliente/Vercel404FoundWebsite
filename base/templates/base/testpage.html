{% include 'main_4.html' %} {% block content %}

<div class="main">
  <div class="lesson-container">
    <!-- ... rest of your content ... -->
  </div>
  <div class="slideshow">
    <iframe
      src="{{ lesson_page.google_slide_embed_url }}"
      style="width: 100%; height: 600px"
    ></iframe>
  </div>
  <!-- Python Compiler Embed -->
  <div class="compiler">
    {% if lesson_page.python_compiler_embed_url %}
    <iframe
      src="{{ lesson_page.python_compiler_embed_url }}"
      style="width: 100%; height: 400px"
    ></iframe>
    {% elif lesson_page.replit_embed_url %}
    <iframe
      src="{{ lesson_page.replit_embed_url }}"
      style="width: 100%; height: 400px"
    ></iframe>
    {% endif %}
  </div>

  {% endblock content %}
  <style>
    body,
    h1,
    p {
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("/static/images/aaabstract.png");
      font-family: Arial, sans-serif;
    }

    .main {
      background-color: #4caf50; /* Changed the green to a softer shade */
      background: transparent;
    }

    .lesson-container {
      text-align: center;
      background: transparent;
      padding: 20px; /* Added some padding */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      padding: 20px; /* Increased padding */
    }

    .complete-lesson-form button {
      display: block;
      width: max-content;
      margin: auto;
      margin-top: 20px;
      padding: 10px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 5px; /* Added border radius */
      transition: background-color 0.3s ease; /* Added transition */
    }

    .complete-lesson-form button:hover {
      background-color: #5340de; /* Added hover effect */
    }

    .slideshow,
    .compiler {
      background-color: #f5f5f5; /* Changed the green to a neutral color */
      margin-top: 10px;
      position: relative;
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 1500px;
      width: 100%;
      border-radius: 5px; /* Added border radius */
    }
  </style>
</div>
